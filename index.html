<!DOCTYPE html>

    <style>
        :root {
            /* Barbie Pink Palette */
            --neo-pink: #FF69B4;
            --neo-yellow: #FFEB3B;
            --neo-cyan: #00FFFF;
            --neo-white: #FFFFFF;
            --neo-black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--neo-pink);
            background-image:
                radial-gradient(circle, var(--neo-black) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            color: var(--neo-black);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--neo-white);
            border-bottom: 4px solid var(--neo-black);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-pill {
            background: var(--neo-yellow);
            color: var(--neo-black);
            padding: 8px 20px;
            border-radius: 0;
            font-weight: 900;
            font-size: 1.2rem;
            transform: rotate(-2deg);
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            text-transform: uppercase;
        }

        .update-pill {
            font-size: 0.9rem;
            color: var(--neo-black);
            background: var(--neo-cyan);
            padding: 6px 12px;
            border-radius: 0;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            font-weight: bold;
        }

        .container {
            padding: 20px;

            margin: 0 auto;
        }

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            background: var(--neo-white);
            border-radius: 10px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 8px 8px 0 var(--neo-black);
            border: 4px solid var(--neo-black);
            margin-bottom: 35px;
            position: relative;
            margin-top: 20px;
        }

        .hero-period {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(2deg);
            background: var(--neo-cyan);
            color: var(--neo-black);
            padding: 8px 25px;
            border-radius: 0;
            font-weight: 900;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            font-size: 1.2rem;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
            filter: drop-shadow(4px 4px 0 rgba(0, 0, 0, 0.2));
            animation: bounce 3s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .hero-temp {
            font-size: 5rem;
            font-weight: 900;
            color: var(--neo-black);
            line-height: 1;
            text-shadow: 3px 3px 0 var(--neo-pink);
        }

        .hero-desc {
            font-size: 1.8rem;
            color: var(--neo-black);
            margin-bottom: 25px;
            font-weight: 900;
            text-transform: uppercase;
            background: var(--neo-yellow);
            display: inline-block;
            padding: 5px 15px;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            transform: rotate(-1deg);
        }

        /* === å¿«é€Ÿå»ºè­°å€ === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 4px solid var(--neo-black);
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--neo-pink);
            padding: 15px;
            border-radius: 0;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            transition: transform 0.1s;
        }

        .advice-item:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--neo-black);
        }

        .advice-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--neo-black);
            margin: 5px 0;
            line-height: 1.2;
        }

        /* === ç¨å¾Œé å ± === */
        .section-title {
            font-size: 1.5rem;
            color: var(--neo-black);
            margin-bottom: 20px;
            margin-left: 10px;
            font-weight: 900;
            background: var(--neo-white);
            display: inline-block;
            padding: 5px 15px;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 5px 20px 5px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 150px;
            background: var(--neo-white);
            border-radius: 0;
            padding: 20px 15px;
            text-align: center;
            border: 3px solid var(--neo-black);
            box-shadow: 6px 6px 0 var(--neo-black);
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .mini-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 var(--neo-black);
        }

        .mini-time {
            background: var(--neo-black);
            color: var(--neo-white);
            padding: 5px 12px;
            border-radius: 0;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mini-icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        .mini-temp {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--neo-black);
        }

        /* Loading ç•«é¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--neo-pink);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            border: 10px solid var(--neo-black);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">ğŸ€</div>
        <p
            style="color: var(--neo-black); font-weight: 900; margin-top: 20px; background: var(--neo-white); padding: 10px 20px; border: 3px solid var(--neo-black); box-shadow: 4px 4px 0 var(--neo-black);">
            æ­£åœ¨å°‹æ‰¾ä½ åœ¨å“ªè£¡...
        </p>
    </div>

    <div class="status-bar">
        <div id="locationName" class="location-pill">ğŸ“ è¼‰å…¥ä¸­...</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>
        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const DEFAULT_API_URL = "https://weather-task4.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸ’–";
            let rainText = "å®Œç¾é«®å‹æ—¥";
            if (parseInt(rainProb) > 30) {
                rainIcon = "ğŸ’…";
                rainText = "å¸¶æŠŠç²‰ç´…å‚˜";
            }
            let clothIcon = "âœ¨";
            let clothText = "æœ€æ£’çš„ä¸€å¤©";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ•¶ï¸";
                clothText = "æˆ´ä¸Šå¢¨é¡";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "ç©¿ç²‰ç´…å¤¾å…‹";
            }
            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.8rem; color:var(--neo-black); font-weight:bold; border-top:2px solid var(--neo-black); width:100%; margin-top:5px; padding-top:5px;">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.8rem; color:var(--neo-black); font-weight:bold; border-top:2px solid var(--neo-black); width:100%; margin-top:5px; padding-top:5px;">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }
                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.9rem; color:var(--neo-black); font-weight:bold; margin-top:5px; border-top:2px solid var(--neo-black); padding-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        // === 1. ç”¨ GPS å–å¾—å¤©æ°£ (ç²¾æº–ç‰ˆ) ===
        async function fetchWeatherByGPS(lat, lon) {
            const url = `https://weather-task4.zeabur.app/api/weather/nearby?lat=${lat}&lon=${lon}`;

            try {
                const res = await fetch(url);
                const json = await res.json();

                if (json.success) {
                    document.getElementById('locationName').innerText = "ğŸ“ " + json.city;
                    renderWeather(json.data);

                    // é—œé–‰ Loading
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API fail");
                }
            } catch (e) {
                console.error(e);
                // å¤±æ•—å°±åˆ‡å›é è¨­
                fetchDefaultWeather();
            }
        }

        // === 2. é è¨­å¤©æ°£ (å¦‚æœæ‰¾ä¸åˆ°äººï¼Œå°±è·‘é€™å€‹) ===
        async function fetchDefaultWeather() {
            try {
                // é¡¯ç¤ºé è¨­åœ°é»æ˜¯é«˜é›„
                document.getElementById('locationName').innerText = "ğŸ“ é«˜é›„";

                const res = await fetch(DEFAULT_API_URL);
                const json = await res.json();

                if (json.success) {
                    renderWeather(json.data);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                alert("é€£ä¼ºæœå™¨éƒ½å£äº†ï¼Œè‚¯å°¼é€™æ¬¡éº»ç…©å¤§äº†ï¼");
            }
        }

        // === 3. ç¶²é ä¸€è¼‰å…¥ï¼Œä¸»å‹•ç™¼èµ·åµæ¸¬ ===
        function initApp() {
            // å¦‚æœç€è¦½å™¨ä¸æ”¯æ´ï¼Œç›´æ¥è·‘é è¨­
            if (!navigator.geolocation) {
                fetchDefaultWeather();
                return;
            }

            // è«‹æ±‚å®šä½
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // æˆåŠŸï¼šæŠ“åˆ°ç¶“ç·¯åº¦
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeatherByGPS(lat, lon);
                },
                (error) => {
                    // å¤±æ•— (ä½¿ç”¨è€…æ‹’çµ• æˆ– éŒ¯èª¤)ï¼šè·‘é è¨­
                    console.log("å®šä½è¢«æ‹’çµ•æˆ–å¤±æ•—ï¼Œè¼‰å…¥é è¨­å€¼");
                    fetchDefaultWeather();
                },
                {
                    // è¨­å®šï¼šæœ€å¤šç­‰ 5 ç§’ï¼Œä¸ç„¶å°±ç•¶ä½œå¤±æ•— (é¿å…ç•«é¢å¡ä½)
                    timeout: 5000
                }
            );
        }

        // å•Ÿå‹•ï¼
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
</body>
