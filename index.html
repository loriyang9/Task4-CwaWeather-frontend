        async function fetchWeatherByGPS(lat, lon) {
            const url = `http://localhost:3000/api/weather/nearby?lat=${lat}&lon=${lon}`;

                    const matchedSpot = SURF_SPOTS.find(s => s.name === spotName);

                const defaultSpot = SURF_SPOTS.find(s => s.id === 'waiao');

                document.getElementById('locationName').innerText = "ğŸ“ " + (defaultSpot?.city || "å®œè˜­");

        function initApp() {
            // æª¢æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„æµªé»åå¥½
            let savedSpotId = null;
            try {
                savedSpotId = localStorage.getItem('lastSpotId');
            } catch (e) {
                console.warn('ç„¡æ³•è®€å– localStorage:', e);
            }

            // å¦‚æœæœ‰ä¿å­˜çš„æµªé»ï¼Œç›´æ¥è¼‰å…¥
            if (savedSpotId && SURF_SPOTS.find(s => s.id === savedSpotId)) {
                console.log('è¼‰å…¥ä¸Šæ¬¡é¸æ“‡çš„æµªé»:', savedSpotId);
                fetchWeatherBySpot(savedSpotId);
                return;
            }

            // æ²’æœ‰ä¿å­˜çš„æµªé»ï¼Œå˜—è©¦ä½¿ç”¨ GPS å®šä½

            if (!navigator.geolocation) {
                fetchDefaultWeather();

            navigator.geolocation.getCurrentPosition(
                (position) => {

                    const lon = position.coords.longitude;
                    fetchWeatherByGPS(lat, lon);
                },
                (error) => {
                    console.log("å®šä½å¤±æ•—ï¼Œè¼‰å…¥é è¨­å€¼");
                    fetchDefaultWeather();
                },
                { timeout: 5000 }
            );
        }

        document.addEventListener("DOMContentLoaded", initApp);
